<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <button onclick="location.href='{{ url_for('devices') }}'">Показать устройства</button>
    <button onclick="location.href='{{ url_for('chat') }}'">Чат-бот</button>
    <button class="button" onclick="location.href='{{ url_for('home_environment') }}'">Температура и влажность дома</button>
    <div class="weather">
        {% if weather %}
            <p>Погода: {{ weather.description }}</p>
            <p>Температура: {{ weather.temperature }} °C</p>
            <p>Влажность: {{ weather.humidity }} %</p>
        {% else %}
            <p>Не удалось загрузить данные о погоде</p>
        {% endif %}
    </div>
</body>
</html>
